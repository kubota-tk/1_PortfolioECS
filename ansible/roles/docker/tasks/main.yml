---

##dockerの有無チェック
- name: Check installed docker
  ansible.builtin.command:
    cmd: docker -v
  register: Check_docker
  ignore_errors: yes
  changed_when: false

##dockerインストール
- name: docker yum
  become: yes
  yum:
    name: docker
  when: Check_docker.failed
  changed_when: false

##docker起動,自動起動設定
- name: start docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes
  become: yes
  ignore_errors: yes

